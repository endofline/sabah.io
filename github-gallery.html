<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript">
    jQuery(document).ready(function($){
        var github_json_files = 'https://api.github.com/repositories/24134487/contents/images';
        var github_raw_url = 'https://raw.githubusercontent.com/endofline/sabah-io-logos/gh-pages/'
        
        $.getJSON(github_json_files, function(filelist){
            $.each(filelist, function(i, fileobj){
                console.log(fileobj);

                var source_path = github_raw_url + fileobj.path;
                var img = $('<img src="' + source_path + '" />');

                img.appendTo($('#filmstrip'));
            });
        });
        
    });
    </script>
    <style>
    #filmstrip img
    {
        border:1px solid black;
    }
    </style>
</head>
<body>
    <div id="filmstrip">
    </div>
</body>
</html>
